<p>
  add-lecturer-modal works!
</p>
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add New Lecturer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="lecturerForm" (ngSubmit)="submit()">
    <ion-item class="ion-margin-bottom animate__animated animate__fadeIn">
      <ion-label position="floating">Full Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <div *ngIf="lecturerForm.get('name')?.invalid && (lecturerForm.get('name')?.dirty || lecturerForm.get('name')?.touched)"
         class="error-message animate__animated animate__fadeIn">
      Please enter a valid name (at least 3 characters)
    </div>

    <ion-item class="ion-margin-bottom animate__animated animate__fadeIn">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <div *ngIf="lecturerForm.get('email')?.invalid && (lecturerForm.get('email')?.dirty || lecturerForm.get('email')?.touched)"
         class="error-message animate__animated animate__fadeIn">
      Please enter a valid email address
    </div>

    <ion-item class="ion-margin-bottom animate__animated animate__fadeIn">
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input formControlName="phone" type="tel"></ion-input>
    </ion-item>
    <div *ngIf="lecturerForm.get('phone')?.invalid && (lecturerForm.get('phone')?.dirty || lecturerForm.get('phone')?.touched)"
         class="error-message animate__animated animate__fadeIn">
      Please enter a valid phone number (10-15 digits)
    </div>

    <ion-list-header class="animate__animated animate__fadeIn">
      <ion-label>Assign to Classes</ion-label>
    </ion-list-header>
    
    <ion-list>
      <ion-item *ngFor="let className of availableClasses" 
                class="class-item animate__animated animate__fadeInUp"
                [class.selected]="selectedClasses.includes(className)"
                (click)="toggleClassSelection(className)">
        <ion-label>{{ className }}</ion-label>
        <ion-icon *ngIf="selectedClasses.includes(className)" 
                  name="checkmark" 
                  slot="end"
                  color="primary"></ion-icon>
      </ion-item>
    </ion-list>

    <div *ngIf="selectedClasses.length === 0" 
         class="error-message animate__animated animate__fadeIn">
      Please select at least one class
    </div>

    <ion-button type="submit" 
                expand="block" 
                class="ion-margin-top submit-button"
                [disabled]="lecturerForm.invalid || selectedClasses.length === 0 || isSubmitting">
      <span *ngIf="!isSubmitting">Add Lecturer</span>
      <ion-spinner *ngIf="isSubmitting" name="crescent"></ion-spinner>
    </ion-button>
  </form>
</ion-content>
